<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page res</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="col col-1">
        <div class="image-layer">
          <img src="rsmog.png" alt="" class="fr from-rsmog" />
          <img src="burger.png" alt="" class="fr from-burger" />
          <img src="rocket.png" alt="" class="fr from-rocket" />
          <img src="cloud.png" alt="" class="fr from-cloud" />
          <img src="spring.png" alt="" class="fr from-spring" />
          <img src="dot.png" alt="" class="fr from-dot" />
          <img src="g2.png" alt="" class="fr from-g2" />
        </div>
        <p class="para">
          You are Minutes way to boost your skills with <span>Ludiflex</span>
        </p>
      </div>
      <div class="col col-2">
        <div class="btn">
          <button id="ba1" class="b btn1" >Login</button>
          <button id="ba2" class="b btn2" >
            Sign up</button>
        </div>
        <div class="login-form">
          <div class="form-title">
            <center><span>Login</span></center>
            <div class="form-input">
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Username"
                  required
                />
                <i class="bx bx-user icon"></i>
              </div>
              <div class="input-box">
                <input
                  type="password"
                  class="input-field"
                  placeholder="password"
                  required
                />
                <i class="bx bx-lock-alt icon"></i>
              </div>
              <div class="forgot">
                <a href="#">Forgot password</a>
              </div>
              <div class="input-box1">
                <button class="sub"><span>Login</span></button>
                <i class="bx bx-right-arrow-alt"></i>
              </div>
            </div>
            <div class="social">
              <i class="bx bxl-google"></i>
              <i class="bx bxl-facebook"></i>
              <i class="bx bxl-twitter"></i>
              <i class="bx bxl-github"></i>
            </div>
          </div>
        </div>


        <div class="register-form">
          <div class="form-title">
            <center><span>Create Account</span></center>
            <div class="form-input">
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Username"
                  required
                />
                <i class="bx bx-user icon"></i>
              </div>
              <div class="input-box">
                <input
                  type="mail"
                  class="input-field"
                  placeholder="Email"
                  required
                />
                <i class="bx bx-envelope icon"></i>
              </div>
              <div class="input-box">
                <input
                  type="password"
                  class="input-field"
                  placeholder="password"
                  required
                />
                <i class="bx bx-lock-alt icon"></i>
              </div>
              <div class="forgot">
                <a href="#">Forgot password</a>
              </div>
              <div class="input-box1">
                <button class="sub"><span>Sign In</span></button>
                <i class="bx bx-right-arrow-alt"></i>
              </div>
            </div>
            <div class="social">
              <i class="bx bxl-google"></i>
              <i class="bx bxl-facebook"></i>
              <i class="bx bxl-twitter"></i>
              <i class="bx bxl-github"></i>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
